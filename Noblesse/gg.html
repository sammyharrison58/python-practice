<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f1e36 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }

        .header {
            background: #f8f9fa;
            padding: 40px 50px;
            text-align: center;
        }

        .header h1 {
            margin: 0 0 16px 0;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .header p {
            margin: 0;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-section {
            display: flex;
            flex-direction: row;
            min-height: 500px;
        }

        .image-side {
            flex: 1;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1)),
                url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
        }

        .form-side {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        .submit-btn {
            background: #1a1a1a;
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            align-self: flex-start;
        }

        .submit-btn:hover {
            background: #333;
        }

        @media (max-width: 768px) {
            .form-section {
                flex-direction: column;
            }

            .image-side {
                min-height: 300px;
            }

            .form-side {
                padding: 40px 30px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Send Us Your Feedback</h1>
            <p>We value your feedback! Your input helps us continually improve our services and ensure we're meeting the
                evolving needs of our clients. Please share your thoughts and suggestions with us. We appreciate your
                time and feedback.</p>
        </div>

        <div class="form-section">
            <div class="image-side"></div>

            <div class="form-side">
                <form action="/submit-feedback" method="POST">
                    <div class="form-group">
                        <label for="name">Your name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - BendyPixel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fafafa;
            color: #222;
        }

        .team-section {
            padding: 120px 5%;
            text-align: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .team-pretitle {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #666;
            margin-bottom: 12px;
        }

        .team-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        .team-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 70px;
            font-weight: 500;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .team-member {
            transition: transform 0.4s ease;
        }

        .team-member:hover {
            transform: translateY(-12px);
        }

        .team-image {
            width: 100%;
            height: 420px;
            object-fit: cover;
            border-radius: 28px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .team-member:hover .team-image {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.18);
        }

        .team-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #1a1a1a;
        }

        .team-role {
            font-size: 16px;
            color: #777;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .team-title {
                font-size: 38px;
            }

            .team-subtitle {
                font-size: 17px;
                margin-bottom: 50px;
            }

            .team-image {
                height: 380px;
                border-radius: 20px;
            }
        }

        @media (max-width: 480px) {
            .team-section {
                padding: 80px 5%;
            }

            .team-title {
                font-size: 32px;
            }

            .team-image {
                height: 340px;
            }
        }
    </style>
</head>

<body>

    <section class="team-section">
        <div class="team-pretitle">Good Work, Good People</div>
        <h2 class="team-title">Our Professional Team</h2>
        <p class="team-subtitle">The Minds Behind Your Success</p>

        <div class="team-grid">
            <!-- Team Member 1 -->
            <div class="team-member">
                <img src="https://via.placeholder.com/400x500/00bcd4/ffffff?text=Member+1" alt="Team Member"
                    class="team-image">
                <div class="team-name">Alexander Okafor</div>
                <div class="team-role">Creative Director</div>
            </div>

            <!-- Team Member 2 -->
            <div class="team-member">
                <img src="https://via.placeholder.com/400x500/00bcd4/ffffff?text=Member+2" alt="Team Member"
                    class="team-image">
                <div class="team-name">David Chukwu</div>
                <div class="team-role">Lead Developer</div>
            </div>

            <!-- Team Member 3 -->
            <div class="team-member">
                <img src="https://via.placeholder.com/400x500/00bcd4/ffffff?text=Member+3" alt="Team Member"
                    class="team-image">
                <div class="team-name">Samuel Adebayo</div>
                <div class="team-role">UI/UX Designer</div>
            </div>
            <!-- Team Member 4 -->
            <div class="team-member">
                <img src="https://via.placeholder.com/400x500/00bcd4/ffffff?text=Member+4" alt="Team Member"
                    class="team-image">
                <div class="team-name">Emeka Nwosu</div>
                <div class="team-role">Marketing Manager</div>
            </div>
            <!-- Team Member 5 -->
            <div class="team-member">
                <img src="https://via.placeholder.com/400x500/00bcd4/ffffff?text=Member+5" alt="Team Member"
                    class="team-image">
                <div class="team-name">Chinwe Okoro</div>
                <div class="team-role">Project Manager</div>

            </div>
    </section>

</body>

</html>

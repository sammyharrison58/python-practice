<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in • Nexus Analytics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f1a;
            color: #e2e8f0;
            height: 100vh;
            display: grid;
            place-items: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(0, 191, 255, 0.15) 0%, transparent 30%);
        }

        .card {
            background: rgba(20, 22, 36, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            width: 420px;
            padding: 48px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: #0f0f1a;
            margin-bottom: 8px;
            background-color: #7c3aed;


        }

        p.subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #cbd5e1;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(30, 32, 48, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        button.primary {
            width: 100%;
            padding: 14px;
            background: #8b5cf6;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        button.primary:hover {
            background: #7c3aed;
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            color: #64748b;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: rgba(20, 22, 36, 0.95);
            padding: 0 16px;
        }

        .sso-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px;
            background: rgba(30, 32, 48, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .sso-btn:hover {
            background: rgba(50, 52, 68, 0.9);
            border-color: #8b5cf6;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            font-size: 14px;
            color: #64748b;
        }

        .footer a {
            color: #8b5cf6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Harris Apex.com</h1>
        <p class="subtitle">Sign in to your workspace</p>

        <form id="loginForm">
            <div class="input-group">
                <label>Email address</label>
                <input type="email" id="email" placeholder="you@company.com" required autocomplete="email" />
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password" />
            </div>

            <button type="submit" class="primary">SIGHN IN</button>


        </form>
        <div class="divider"><span>or</span>

        </div>

        <a href="Nobless.html">
            <button class="primary">CONTINUE</button></a>
        <div class="footer">
            Don't have an account? <a href="mailto:sammyharrison58@gmail.com">Contact us</a>
